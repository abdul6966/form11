<form id="myForm">
  <input type="text" name="PartitionKey" placeholder="Enter Partition Key" required />
  <input type="text" name="Attribute1" placeholder="Enter Attribute 1" required />
  <button type="submit">Submit</button>
</form>

<script>
  const form = document.getElementById('myForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // Prevent page reload
    
    // Collect form data
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    // Send POST request to API Gateway
    try {
      const response = await fetch('https://3ua1qof9q2.execute-api.ap-south-1.amazonaws.com/prod/form11', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      console.log('Success:', result);
      alert('Data submitted successfully!');
    } catch (error) {
      console.error('Error:', error);
      alert('Error submitting data.');
    }
  });
</script>
